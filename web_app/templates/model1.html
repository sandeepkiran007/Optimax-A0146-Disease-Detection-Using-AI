<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form method="POST">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex (1=male, 0=female):</label>
                <input type="number" id="sex" name="sex" required>
            </div>
            <div class="form-group">
                <label for="cp">CP (chest pain type):</label>
                <input type="number" id="cp" name="cp" required>
            </div>
            <div class="form-group">
                <label for="trestbps">Trestbps (resting blood pressure):</label>
                <input type="number" id="trestbps" name="trestbps" required>
            </div>
            <div class="form-group">
                <label for="chol">Chol (serum cholesterol):</label>
                <input type="number" id="chol" name="chol" required>
            </div>
            <div class="form-group">
                <label for="fbs">FBS (fasting blood sugar > 120 mg/dl):</label>
                <input type="number" id="fbs" name="fbs" required>
            </div>
            <div class="form-group">
                <label for="restecg">Restecg (resting electrocardiographic results):</label>
                <input type="number" id="restecg" name="restecg" required>
            </div>
            <div class="form-group">
                <label for="thalach">Thalach (maximum heart rate achieved):</label>
                <input type="number" id="thalach" name="thalach" required>
            </div>
            <div class="form-group">
                <label for="exang">Exang (exercise induced angina):</label>
                <input type="number" id="exang" name="exang" required>
            </div>
            <div class="form-group">
                <label for="oldpeak">Oldpeak (ST depression induced by exercise):</label>
                <input type="number" id="oldpeak" name="oldpeak" required>
            </div>
            <div class="form-group">
                <label for="slope">Slope (slope of the peak exercise ST segment):</label>
                <input type="number" id="slope" name="slope" required>
            </div>
            <div class="form-group">
                <label for="ca">CA (number of major vessels colored by fluoroscopy):</label>
                <input type="number" id="ca" name="ca" required>
            </div>
            <div class="form-group">
                <label for="thal">Thal (thalassemia):</label>
                <input type="number" id="thal" name="thal" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if result %}
        <h2>{{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
