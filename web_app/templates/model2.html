<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alzheimer's Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alzheimer's Disease Prediction</h1>
        <form method="POST">
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="number" id="Age" name="Age" required>
            </div>
            <div class="form-group">
                <label for="Gender">Gender:</label>
                <input type="number" id="Gender" name="Gender" required>
            </div>
            <div class="form-group">
                <label for="Ethnicity">Ethnicity:</label>
                <input type="number" id="Ethnicity" name="Ethnicity" required>
            </div>
            <div class="form-group">
                <label for="EducationLevel">Education Level:</label>
                <input type="number" id="EducationLevel" name="EducationLevel" required>
            </div>
            <div class="form-group">
                <label for="BMI">BMI:</label>
                <input type="number" id="BMI" name="BMI" required>
            </div>
            <div class="form-group">
                <label for="Smoking">Smoking:</label>
                <input type="number" id="Smoking" name="Smoking" required>
            </div>
            <div class="form-group">
                <label for="AlcoholConsumption">Alcohol Consumption:</label>
                <input type="number" id="AlcoholConsumption" name="AlcoholConsumption" required>
            </div>
            <div class="form-group">
                <label for="PhysicalActivity">Physical Activity:</label>
                <input type="number" id="PhysicalActivity" name="PhysicalActivity" required>
            </div>
            <div class="form-group">
                <label for="DietQuality">Diet Quality:</label>
                <input type="number" id="DietQuality" name="DietQuality" required>
            </div>
            <div class="form-group">
                <label for="SleepQuality">Sleep Quality:</label>
                <input type="number" id="SleepQuality" name="SleepQuality" required>
            </div>
            <div class="form-group">
                <label for="FamilyHistoryAlzheimers">Family History of Alzheimer's:</label>
                <input type="number" id="FamilyHistoryAlzheimers" name="FamilyHistoryAlzheimers" required>
            </div>
            <div class="form-group">
                <label for="CardiovascularDisease">Cardiovascular Disease:</label>
                <input type="number" id="CardiovascularDisease" name="CardiovascularDisease" required>
            </div>
            <div class="form-group">
                <label for="Diabetes">Diabetes:</label>
                <input type="number" id="Diabetes" name="Diabetes" required>
            </div>
            <div class="form-group">
                <label for="Depression">Depression:</label>
                <input type="number" id="Depression" name="Depression" required>
            </div>
            <div class="form-group">
                <label for="HeadInjury">Head Injury:</label>
                <input type="number" id="HeadInjury" name="HeadInjury" required>
            </div>
            <div class="form-group">
                <label for="Hypertension">Hypertension:</label>
                <input type="number" id="Hypertension" name="Hypertension" required>
            </div>
            <div class="form-group">
                <label for="SystolicBP">Systolic BP:</label>
                <input type="number" id="SystolicBP" name="SystolicBP" required>
            </div>
            <div class="form-group">
                <label for="DiastolicBP">Diastolic BP:</label>
                <input type="number" id="DiastolicBP" name="DiastolicBP" required>
            </div>
            <div class="form-group">
                <label for="CholesterolTotal">Total Cholesterol:</label>
                <input type="number" id="CholesterolTotal" name="CholesterolTotal" required>
            </div>
            <div class="form-group">
                <label for="CholesterolLDL">LDL Cholesterol:</label>
                <input type="number" id="CholesterolLDL" name="CholesterolLDL" required>
            </div>
            <div class="form-group">
                <label for="CholesterolHDL">HDL Cholesterol:</label>
                <input type="number" id="CholesterolHDL" name="CholesterolHDL" required>
            </div>
            <div class="form-group">
                <label for="CholesterolTriglycerides">Triglycerides:</label>
                <input type="number" id="CholesterolTriglycerides" name="CholesterolTriglycerides" required>
            </div>
            <div class="form-group">
                <label for="MMSE">MMSE:</label>
                <input type="number" id="MMSE" name="MMSE" required>
            </div>
            <div class="form-group">
                <label for="FunctionalAssessment">Functional Assessment:</label>
                <input type="number" id="FunctionalAssessment" name="FunctionalAssessment" required>
            </div>
            <div class="form-group">
                <label for="MemoryComplaints">Memory Complaints:</label>
                <input type="number" id="MemoryComplaints" name="MemoryComplaints" required>
            </div>
            <div class="form-group">
                <label for="BehavioralProblems">Behavioral Problems:</label>
                <input type="number" id="BehavioralProblems" name="BehavioralProblems" required>
            </div>
            <div class="form-group">
                <label for="ADL">ADL:</label>
                <input type="number" id="ADL" name="ADL" required>
            </div>
            <div class="form-group">
                <label for="Confusion">Confusion:</label>
                <input type="number" id="Confusion" name="Confusion" required>
            </div>
            <div class="form-group">
                <label for="Disorientation">Disorientation:</label>
                <input type="number" id="Disorientation" name="Disorientation" required>
            </div>
            <div class="form-group">
                <label for="PersonalityChanges">Personality Changes:</label>
                <input type="number" id="PersonalityChanges" name="PersonalityChanges" required>
            </div>
            <div class="form-group">
                <label for="DifficultyCompletingTasks">Difficulty Completing Tasks:</label>
                <input type="number" id="DifficultyCompletingTasks" name="DifficultyCompletingTasks" required>
            </div>
            <div class="form-group">
                <label for="Forgetfulness">Forgetfulness:</label>
                <input type="number" id="Forgetfulness" name="Forgetfulness" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if result %}
        <div>
            <h2>{{ result }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
